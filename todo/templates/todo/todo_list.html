<!DOCTYPE html>
<html lang="en">
    <head>
        <title>to do</title>
    </head>
    <body>
        <h1>To do list:</h1>
        <table>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.done }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>

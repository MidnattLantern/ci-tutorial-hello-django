<!DOCTYPE html>
<html lang="en">
    <head>
        <title>to do</title>
    </head>
    <body>
        <h1>To do list:</h1>
        <table>
            {% for item in items %}
                <tr>
                    {% if item.done %}
                        <td><strike>{{ item.name }}</strike></td>
                    {% else %}
                        <td>{{ item.name }}</td>
                    {% endif %}
                    <td>
                        <a href="/edit/{{ item.id }}">
                            <button>edit</button>
                        </a>
                    </td>
                </tr>
                <!-- empty is a special tag to be used before endfor -->
                {% empty %}
                <p>nothing to do</p>
            {% endfor %}
        </table>
        <a href="/add">Add an item</a>
    </body>
</html>
